<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="finalizarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
  <div class="container">
    <div
      *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria"
      class="row"
    >
      <div class="col">
        <h3 style="color: red">Fim de jogo! Você perder :S</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">
          Jogar Novamente
        </button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container">
    <div class="row">
      <div class="col">
        <h3 style="color: green">Fim de jogo! Você ganhou :)</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">
          Jogar Novamente
        </button>
      </div>
    </div>
  </div>
</ng-template>
